<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

     <!--fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,100&display=swap" rel="stylesheet">
</head>
<body ondragstart="return false;" ondrop="return false;">
    <header class="header">
        <h1 class="title">Pixel-Sketch</h1>
    </header>
    <main class="main">
            <div class="buttons">
                <div class="color-container">
                    <input id="color-picker" type="color">
                </div>
                <button id="brush">brush</button>
                <button id="eraser">eraser</button>
                <button id="rainbow">rainbow</button>
                <button id="clear">clear</button>
                <p id="size-info">16 x 16</p>
                <input id="size-slider" type="range" min="1" max="64" value="16">

            </div>
            <div class="canvas">

            </div>
            
    </main>
    
    <footer class="footer">copyright Â© hiccup</footer>
</body>
</html>
